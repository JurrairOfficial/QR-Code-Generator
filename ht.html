<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE GENERATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="border">
    <div class="container">
        <div class="heading"><h1>GENERATOR QR CODE</h1></div>
        <input type="text" class="bar" placeholder="GENERATOR QR CODE" ></input>
    </div>
    <div class="Selectsize">
        <label class="Select">Select Size:</label>
        <select class="alloptions">
            <option class="option1">100X100</option>
            <option class="option2">200X200</option>
            <option class="option3">300X300</option>
        </select>
    </div>

    <div class="allbtn">
        <button class="Download">Download</button>
        <button class="Genrate">Genrate</button>
    </div>
    </div>



    
</body>
<script src="javas.js"></script>
</html>
